<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="realestate.css">
</head>
<body>
  <header>
    <div class="header-content">
      <img src="logo.png" alt="Boxed Estates Logo" class="logo">
      <h1>Boxed Estates</h1>
      <h2>Think inside the box for your luxury living experience</h2>
    </div>
    <nav>
      <a href="index.php">Home</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>User Registration</h2>
      <form id="register-form" method="POST" action="register.php">
        <label for="user-type">User Type:</label>
        <select id="user-type" name="user_type" required>
          <option value="">Choose...</option>
          <option value="buyer">Buyer</option>
          <option value="seller">Seller</option>
          <option value="admin">Admin</option>
        </select>
        
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first_name" required>
        
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last_name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm_password" required>

        <label for="credit-card-input">Input Credit Card Information:</label>
        <input type="checkbox" id="credit-card-input" onchange="toggleCreditCardSection()">

        <!-- Credit Card Information -->
        <div id="credit-card-section" style="display: none;">
          <h3>Credit Card Information</h3>
          <label for="card-name">Name on Card:</label>
          <input type="text" id="card-name" name="card_name">

          <label for="card-number">Card Number:</label>
          <input type="text" id="card-number" name="card_number" oninput="detectCardType(this.value)">
          
          <label for="card-type">Card Type:</label>
          <input type="text" id="card-type" name="card_type">
                  
          <label for="expiration-date">Expiration Date:</label>
          <input type="month" id="expiration-date" name="expiration_date">
          
          <label for="coupon">Coupon or Discount Code:</label>
          <input type="text" id="coupon" name="coupon">

          <!-- Billing Information -->
          <h3>Billing Information</h3>
          <label for="address">Address:</label>
          <input type="text" id="address" name="address">
          
          <label for="billing-address">Billing Address:</label>
          <input type="text" id="billing-address" name="billing_address">
          
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone">
        </div>

            
        <button type="submit">Register</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Boxed Estates. All rights reserved.</p>
  </footer>

  <script src="realestate.js"></script>
</body>
</html>
